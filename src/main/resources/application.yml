spring:
  devtools:
    add-properties: false

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

springdoc.swagger-ui.path: /swagger-ui.html

source-diff:
  host:
  show-line-count: 30
  repositories:
    - name:
      dev-url:
      dev-username:
      dev-password:
      prod-url:
      prod-username:
      prod-password:
      receivers:

file-filter:
  prefix:
  postfix:
  contains:

mailing:
  enabled: false
  host:

batch:
  scan: 120000
  svn-info: 30000
  mailing: 0 0 8 * * 1-5