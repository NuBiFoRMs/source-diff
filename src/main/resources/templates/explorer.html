<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<div th:replace="fragments.html :: nav-main"></div>

<div class="container">
    <div class="mt-5 mb-5">
        <ul class="list-group">

            <div class="list-group-item">
                <h5 class="mt-2">
                    <div th:each="eachPath : ${parentPath}" th:remove="tag">
                        <div th:if="${!path.equals(eachPath.filePath)}" th:remove="tag">
                            <a th:href="@{/explorer{path}(path=${eachPath.filePath})}">
                                <div th:text="${eachPath.fileName}" th:remove="tag">eachPath.fileName</div></a> /
                        </div>
                        <div th:if="${path.equals(eachPath.filePath)}" th:remove="tag">
                            <div th:text="${eachPath.fileName}" th:remove="tag">eachPath.fileName</div></a> /
                        </div>
                    </div>
                </h5>
            </div>

            <div th:if="${parent != null}" th:remove="tag">
                <a class="list-group-item list-group-item-action" th:href="@{/explorer{path}(path=${parent.filePath})}">
                    <h5 class="mt-2">..</h5>
                </a>
            </div>

            <div th:each="file : ${files}" th:remove="tag">
                <div th:if="${#strings.equals(file.fileType, 'D')}" th:remove="tag">
                    <a class="list-group-item list-group-item-action" th:href="@{/explorer{path}(path=${file.filePath})}">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <div class="d-flex justify-content-center" style="width:2.2rem;font-size: 1.5rem">
                                    <i class="far fa-folder"></i>
                                </div>
                                <h5 class="mt-2" th:text="${file.fileName}">file.fileName</h5>
                            </div>
                            <div>
                                <span class="badge rounded-pill bg-primary" th:if="${file.diffCount > 0}" th:text="${file.diffCount}">file.diffCount</span>
                            </div>
                        </div>
                    </a>
                </div>

                <div th:if="${#strings.equals(file.fileType, 'F')}" th:remove="tag">
                    <a class="list-group-item list-group-item-action" th:href="@{/view{path}(path=${file.filePath})}">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <div class="d-flex justify-content-center" style="width:2.2rem;font-size: 1.5rem">
                                    <i class="far fa-file"></i>
                                </div>
                                <h5 class="mt-2" th:text="${file.fileName}">file.fileName</h5>
                            </div>
                            <div>
                                <div th:if="${file.isDevOnly()}" th:remove="tag">
                                    <span class="badge rounded-pill bg-success">Dev</span>
                                </div>
                                <div th:if="${file.isProdOnly()}" th:remove="tag">
                                    <span class="badge rounded-pill bg-secondary">Prod</span>
                                </div>
                                <div th:if="${file.diffCount > 0}" th:remove="tag">
                                    <span class="badge rounded-pill bg-warning text-dark" th:text="${file.diffCount}">file.diffCount</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

        </ul>
    </div>
</div>

<div th:replace="fragments.html :: footer"></div>
</body>
</html>
